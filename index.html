<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarTee Production - あなたのメディカルライフをちょっとハッピーに</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" aria-label="メニューを開く">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo-area">
                <img src="assets/images/Kartee.png" alt="Kartee Logo" class="logo">
                <p class="logo-subtext">記録、振り返り、自分への理解</p>
            </div>
        </div>
        <div class="header-right">
            <a href="#" id="searchIconTrigger" class="header-right-item" aria-label="サイト内検索">
                <i class="fas fa-search"></i>
            </a>
            <a href="https://www.linkedin.com/company/107251717/admin/dashboard/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:home.karte.info@gmail.com" aria-label="Gmail">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>あなたのメディカルライフを<br>ちょっとハッピーに</h1>
                <p>Karteeは通院の記録や、日々の服薬管理<br>気になった時の体温や血圧など<br>バイタルのグラフ化などをサポートいたします</p>
            </div>
            <div class="hero-image">
                <img src="assets/images/Kartee_home_page_top.png" alt="Make Your Medical-LIFE a little happier with a dog illustration">
            </div>
        </section>

        <section class="features-section">
            <h2>Karteeの主な機能</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <img src="assets/images/Group_54.png" alt="通院記録をわかりやすく">
                    <p>通院記録をわかりやすく</p>
                </div>
                <div class="feature-item">
                    <img src="assets/images/Group_52.png" alt="お好きなアイコンで薬の詳細設定">
                    <p>お好きなアイコンで薬の詳細設定</p>
                </div>
                <div class="feature-item">
                    <img src="assets/images/Group_51.png" alt="選んだアイコンとカレンダーで服薬管理">
                    <p>選んだアイコンとカレンダーで服薬管理</p>
                </div>
                <div class="feature-item">
                    <img src="assets/images/Group_53.png" alt="かかりつけ医を一括化し診療予定も">
                    <p>かかりつけ医を一括化し診療予定も</p>
                </div>
                <div class="feature-item">
                    <img src="assets/images/Group_50.png" alt="グラフ化されたバイタルで傾向を理解">
                    <p>グラフ化されたバイタルで傾向を理解</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>お問い合わせ: <a href="mailto:home.karte.info@gmail.com">home.karte.info@gmail.com</a></p>
    </footer>

    <div class="sidebar" id="sidebar">
        <button class="close-sidebar" aria-label="メニューを閉じる">
            <i class="fas fa-times"></i>
        </button>
        <ul>
            <li><a href="https://sunoinc.github.io" class="sidebar-link">Home</a></li>
            <li><a href="https://sunoinc.github.io/kartee-help" class="sidebar-link">Kartee Help</a></li>
            <li><a href="https://sunoinc.github.io/privacy-policy.html" class="sidebar-link">Privacy Policy</a></li>
        </ul>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // サイドバーの開閉JavaScript (共通)
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const closeSidebar = document.querySelector('.close-sidebar');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const sidebarLinks = document.querySelectorAll('.sidebar-link');

            function toggleSidebar() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.classList.toggle('sidebar-open'); // bodyにクラスを追加/削除
            }

            if (menuToggle) { // menuToggleが存在するか確認
                menuToggle.addEventListener('click', toggleSidebar);
            }
            if (closeSidebar) { // closeSidebarが存在するか確認
                closeSidebar.addEventListener('click', toggleSidebar);
            }
            if (overlay) { // overlayが存在するか確認
                overlay.addEventListener('click', toggleSidebar);
            }

            sidebarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.classList.remove('sidebar-open');
                });
            });
        });
    </script>
    
    <script async src="https://cse.google.com/cse.js?cx=a09bf9a03237c49f6"></script>
    <div class="gcse-searchbox-only" data-gname="mySearch"></div>

    <script>
    // 検索アイコンのクリックを処理する関数
    function handleSearchIconClick(event) {
        event.preventDefault(); // これがURLが # に変わるのを防ぎます！
        console.log('Search icon clicked. Attempting to open CSE.'); // 追加ログ

        // Google CSE API がロードされているか確認
        if (typeof google !== 'undefined' && google.search && google.search.cse && google.search.cse.element) {
            console.log('Google CSE API is loaded. Calling google.search.cse.element.go("mySearch").'); // 追加ログ
            google.search.cse.element.go('mySearch');
        } else {
            console.warn('Google Custom Search API is not yet loaded. Cannot open search overlay.'); // 追加ログ
        }
    }

    // DOMコンテンツが完全にロードされたらイベントリスナーを設定
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded fired. Setting up search trigger.'); // 追加ログ
        var trigger = document.getElementById('searchIconTrigger');
        if (trigger) {
            console.log('Search icon trigger found.'); // 追加ログ
            trigger.addEventListener('click', handleSearchIconClick);
        } else {
            console.error('Error: Search icon trigger (ID "searchIconTrigger") not found in the DOM.'); // 追加ログ
        }
    });
    </script>
</body>
</html>
